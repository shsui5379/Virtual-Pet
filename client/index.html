<!doctype html>
<html>

<head>
	<title>Virtual Pet</title>
	<style>
		body {
			background-color: #FFCA28;
			font-family: Tw Cen MT;
			size: 16px;
		}
	</style>
	<link href="client/assets/css/cards.css" rel="stylesheet" />
	<script src="/client/assets/js/Pet.js"></script>
	<script src="/client/assets/js/serverTools.js"></script>
	<meta name="viewport" content="width=device-width, height=device-height" />
</head>

<body>
	<span class="card">
		<span class="card-title">Adopt a pet</span>
		<br /><br />
		<form method="POST">
			<span class="card-input-label">Name: </span>
			<input type="text" class="text-input" name="name" required />
			<br /><br />
			<span class="card-input-label">Type: </span>
			<select name="type" class="option-selector">
				<option value="Cat">Cat</option>
				<option value="Hamster">Hamster</option>
				<option value="Rabbit">Rabbit</option>
			</select>
			<br /><br />
			<input type="submit" onclick="submitHandler(event);" value="Adopt" />
		</form>
	</span>
</body>

</html>
